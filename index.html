<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Est√°gio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00ffc3;
      --text: #e0e0e0;
      --danger: #ff5c5c;
      --ok: #00e676;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1, h2 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 15px #00ffc360;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
      color: var(--accent);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    button {
      background-color: var(--accent);
      color: #000;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .card {
      background: var(--card);
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ffc360;
      max-width: 600px;
    }

    .card strong {
      font-size: 16px;
      color: var(--accent);
    }

    .card em {
      font-style: normal;
      font-weight: bold;
      color: #999;
    }

    .card small {
      display: block;
      margin-top: 5px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      body, form, .card {
        padding: 15px;
      }

      form, .card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üéÆ Checklist de Est√°gio - Studio Game</h1>

  <form id="formRegistro">
    <label>Data</label>
    <input type="date" id="data" required>

    <label>Tarefa Executada</label>
    <input type="text" id="tarefa" required>

    <label>Equipamento Envolvido</label>
    <select id="equipamento">
      <option>Arena - 01</option>
      <option>Arena - 02</option>
      <option>Arena - 03</option>
      <option>Arena - 04</option>
      <option>Arena - 05</option>
      <option>Arena - 06</option>
      <option>Arena - 07</option>
      <option>Arena - 08</option>
      <option>Arena - 09</option>
      <option>Arena - 10</option>
      <option>LOCKPIC - 01</option>
      <option>LOCKPIC - 02</option>
      <option>LOCKPIC - 03</option>
      <option>VR - 01</option>
      <option>VR - 02</option>
      <option>Nintendo</option>
      <option>PS5 1</option>
      <option>PS5 2</option>
      <option>Xbox</option>
    </select>

    <label>Status</label>
    <select id="status">
      <option>OK</option>
      <option>Manuten√ß√£o</option>
      <option>Problema</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="obs"></textarea>

    <button type="submit">Salvar Registro</button>
  </form>

  <h2>üìã Registros Salvos</h2>
  <div id="registros"></div>

  <script>
    const form = document.getElementById('formRegistro');
    const registros = document.getElementById('registros');

    function carregarRegistros() {
      registros.innerHTML = '';
      const dados = JSON.parse(localStorage.getItem('checklistEstagio') || '[]');
      dados.forEach(reg => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <strong>üìÖ ${reg.data}</strong><br>
          <span>üõ† ${reg.tarefa}</span><br>
          <em>üéÆ ${reg.equipamento}</em> - <span style="color:${getStatusColor(reg.status)}">${reg.status}</span>
          <small>üìù ${reg.obs}</small>`;
        registros.appendChild(div);
      });
    }

    function getStatusColor(status) {
      switch(status) {
        case 'OK': return '#00e676';
        case 'Manuten√ß√£o': return '#ffa726';
        case 'Problema': return '#ff5c5c';
        default: return '#ccc';
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const novoRegistro = {
        data: document.getElementById('data').value,
        tarefa: document.getElementById('tarefa').value,
        equipamento: document.getElementById('equipamento').value,
        status: document.getElementById('status').value,
        obs: document.getElementById('obs').value
      };

      const dados = JSON.parse(localStorage.getItem('checklistEstagio') || '[]');
      dados.push(novoRegistro);
      localStorage.setItem('checklistEstagio', JSON.stringify(dados));
      form.reset();
      carregarRegistros();
    });

    carregarRegistros();
  </script>

</body>
</html>
